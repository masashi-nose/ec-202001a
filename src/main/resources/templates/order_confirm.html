						<tr>

						</tr>
						<tr th:each="orderItem : ${order.orderItemList}">

									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA') + '円'}">3,280円</span>
								</div>
							</td>

		<div class="row" th:if="${order}">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(tax,1,'COMMA') + '円'}">消費税：8,000円</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.totalPrice,1,'COMMA') + '円'}">ご注文金額合計：38,000円 (税込)</span>

			</div>

		<h3 class="text-center" style="color: red" th:if="${creditCard}" th:text="${creditCard}"></h3>
		<!-- table -->
		<form action="order_finished.html" th:action="@{/confirm/orderAfterConfirm}" th:object="${orderForm}" method="post">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="name" th:field="*{name}">
									<span style="color: red" th:errors="*{name}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="email" th:field="*{email}">
									<span style="color: red" th:errors="*{email}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" name="zipcode" th:field="*{zipcode}">&nbsp;&nbsp;<button type="button" id="search_address_again">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="address" th:field="*{address}">
									<span style="color: red" th:errors="*{address}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="telephone" th:field="*{telephone}">
									<span style="color: red" th:errors="*{telephone}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="date" id="date"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" checked="checked" value="1">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod"  value="2">
												クレジットカード
											</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- table -->
			<div class="row" id="cardInfo">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">カード情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										カード番号
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<input type="text" name="cardNum">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										有効期限
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<select name="month">
												<option>01</option>
												<option>02</option>
												<option>03</option>
												<option>04</option>
												<option>05</option>
												<option>06</option>
												<option>07</option>
												<option>08</option>
												<option>09</option>
												<option>10</option>
												<option>11</option>
												<option>12</option>
											</select>
											<select name="year">
												<option th:each="year:${yearList}" th:text="${year}">2020</option>
											</select>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										カード名義人
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<input type="text" name="cardUserName">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										セキュリティコード
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<input type="text" name="securityCord">
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
